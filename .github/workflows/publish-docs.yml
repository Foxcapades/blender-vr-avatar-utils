name: Publish Docs

on:
  push:
    branches:
    - main
    paths:
    - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: tonynv/asciidoctor-action@v2
      with:
        program: make docs
    - uses: actions/upload-pages-artifact@v3
      with:
        path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - id: deployment
      uses: actions/deploy-pages@v4

